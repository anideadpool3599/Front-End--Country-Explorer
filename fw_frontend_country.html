<!DOCTYPE html>
<html>
    <head>
        
        <script>
            var countrydata;
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                  var c = ca[i];
                  while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                  }
                }
                return "";
              }

            function formatCountryData(){
                var countrydetails = getCookie("country");

                var JSONresult = JSON.parse(countrydetails);
                var htmlString = "";
                htmlString += "<div class='divfullmargin15'><div class='card'>";
                htmlString += "<div class='card_content'>";
                htmlString += "<div class='card_title'>";
                htmlString += "<a href='fw_frontend_country.html'>"    
                htmlString += JSONresult.name;
                htmlString += "</a>"    
                htmlString += "</div>";
                htmlString += "<div class='card_text'>";
                htmlString += "<img src='" + JSONresult.flag + "' width='200' height='auto'>";
                htmlString += "<div class='card_title'>";
                htmlString += "<h10>Capital:</h10>" + JSONresult.capital;
                htmlString += "</div>";
                htmlString += "<div class='card_title'>";
                htmlString += "<h10>Timezones:</h10>" + JSONresult.timezones;
                htmlString += "</div>";
                htmlString += "<div class='card_title'>";
                htmlString += "<h10>Neighbouring Countries:</h10>" + JSONresult.borders;
                htmlString += "</div>";
                htmlString += "<div class='card_title'>";
                htmlString += "<h10>Calling Code:</h10>" + JSONresult.callingCodes;  
                htmlString += "</div>";
                htmlString += "</div>";
                htmlString += "</div>";
                htmlString += "</div>";
                htmlString += "</div>";
                document.getElementById("divresults").innerHTML = htmlString;
            }

        </script>
        <link href="fw_frontend.css" rel="stylesheet"/>
    </head>
    <body onload="formatCountryData()">
        <div class="divfull">
            <a href="#" onclick="javascript:history.back(-1)">Go Back</a>
        </div>
        <div id="divresults" class="divfull">

        </div>
    </body>
</html>
